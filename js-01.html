<html lang="en">
<!--The browser stops rendering the page when finds a script tag, 
so it is better to put script tags 
before the end of the body tag (/body) for speed. Also more important reason is
to have complete access to the loaded content
NEVER FORGET THE SEMICOLONS AT THE END OF JS COMMANDS !!!
If something doesnt behave the way we wont we open the console to chech for errors in js
We dont put tags inside script tag. But we can use tags inside javascript as parameters
It is better to use let than var to declare variables
-->
